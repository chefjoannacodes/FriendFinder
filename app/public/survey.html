<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Page</title>

  <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>
<body>

  <div class="container">
<h1>Survey Questions</h1>

<form>
<h2>About You</h2>
  <div class="form-group">
    <label for="Name">Name (Required)</label>
    <input type="text" class="form-control" id="name-text" aria-describedby="emailHelp" placeholder="Enter name">
    <!-- <small id="name" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="LinktoPhoto">Link to Photo Image(Required)</label>
    <input type="link" class="form-control" id="linkToPhoto" placeholder="Link to Photo Image">
  </div>
  
  </form>
  <br><br>
 <div><!-- First Question start -->
<h2>Quiz(10)</h2>
 <h5>1. You like to call up friends out of the blue and do things spontaneously</h5>

</div>

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="question1">
    Select an Option
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
    <button class="dropdown-item" type="button">1-Strongly Disagree</button>
    <button class="dropdown-item" type="button">2</button>
    <button class="dropdown-item" type="button">3</button>
    <button class="dropdown-item" type="button">4</button>
    <button class="dropdown-item" type="button">5-Strongly Agree</button>
  </div>
</div>
<!-- First Question end -->

<br><br>
  <button type="submit" class="btn btn-success" id="submit">Submit</button>


</div>

    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends List</a> | <a href="/api/friendlist">GitHub Repo</a><a href="https://github.com/chefjoannacodes/FriendFinder.git"></p>
      </div>
    </footer>

  </div>


</body>
</html>
